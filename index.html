<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>YourSpace Tree-sure Hunt</title>
    <style>
    /* Styles for the pop-up box */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 20px;
      z-index: 9999;
    }
  </style>
</head>

<style>
  #tree_map {
    height: 100%;
    width: 100%;
    left: 0;
    position: absolute;
    top: 100px;
    background-color: palegreen;
  }  
</style>

<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcPEL3GsHaFKvBHv1gX2ergBKIA1HIq3o&callback=initMap&libraries=geometry">
</script>

<body>
    <p>YourSpace Tree-sure Hunt</p>
    <p id="score">Score: 0</p>
    <div id="tree_map"></div>
    <!-- Pop-up box content -->
    <div class="popup" id="popupBox">
    <img id="popupImage" src="" alt="Found Object">
    <p id="popupInfo"></p>
    <button onclick="closePopup()">Close</button>
    </div>

</body>

</html>
